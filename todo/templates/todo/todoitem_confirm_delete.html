<!-- todo_list/todo_app/templates/todo_app/todoitem_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}

<h3 class="text-danger"><b>Delete Todo Item</b></h3>

<p>Are you sure you want to delete the item: <b>{{ object.title }}</b>
   from the list <i>{{ todo_list.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Yes, delete</button>
    <button type="button" class="btn btn-primary">
        <a href="{% url 'list' todo_list.id %}" class="text-decoration-none text-light">Cansel</a>
    </button>
</form>

{% endblock %}
